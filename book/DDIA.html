":[{"t":"list_item","d":6,"p":{"index":1},"v":"1. 由于软件错误，导致特定的输入引发应用的崩溃。例如Linux内核bug，在2012年6月30的闰秒时候触发，导致很多应用程序被挂掉。"},{"t":"list_item","d":6,"p":{"index":2},"v":"2. 失控的进程把系统的资源耗尽，导致这些共享资源不能被释放。"},{"t":"list_item","d":6,"p":{"index":3},"v":"3. 系统的Dependency出了问题，返回值异常。"},{"t":"list_item","d":6,"p":{"index":4},"v":"4. 组件中的小故障触发另一个组件中的故障，进而触发更多的故障。"}]},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"没有快速的解决方法。只能仔细考虑很多细节。"}]},{"t":"ordered_list","d":5,"p":{"start":1},"v":"","c":[{"t":"list_item","d":6,"p":{"index":1},"v":"1. 检查系统的假设条件和系统之间的交互"},{"t":"list_item","d":6,"p":{"index":2},"v":"2. 进行全面的测试"},{"t":"list_item","d":6,"p":{"index":3},"v":"3. 进程隔离，"},{"t":"list_item","d":6,"p":{"index":4},"v":"4. 允许进程崩溃后自动重启"},{"t":"list_item","d":6,"p":{"index":5},"v":"5. 反复评估、监控并分析生产环境中的行为表现。"}]}]},{"t":"heading","d":4,"p":{},"v":"人为失误","c":[{"t":"blockquote","d":5,"p":{},"v":"","c":[{"t":"paragraph","d":6,"p":{},"v":"人无法做到万无一失。运维人员的配置错误可能是系统下线的第一大原因。"},{"t":"paragraph","d":6,"p":{},"v":"要保证系统可靠，如何减少人为错误对它的影响？"}]},{"t":"ordered_list","d":5,"p":{"start":1},"v":"","c":[{"t":"list_item","d":6,"p":{"index":1},"v":"1. 用最小出错的方式来设计系统。让做错事更难。"},{"t":"list_item","d":6,"p":{"index":2},"v":"2. 想办法分离最容易出错的地方，容易引发故障的接口。使用Sandbox隔离真正的生产和测试环境。"},{"t":"list_item","d":6,"p":{"index":3},"v":"3. 充分的测试。单元测试，集成测试，手动测试。边界条件的考虑。"},{"t":"list_item","d":6,"p":{"index":4},"v":"4. 当出现人为失误时，有快速回滚或者回复的机制。滚动发布新代码。"},{"t":"list_item","d":6,"p":{"index":5},"v":"5. 监控子系统需要详细和清晰。"},{"t":"list_item","d":6,"p":{"index":6},"v":"6. 推行管理流程和相关培训。"}]}]}]},{"t":"heading","d":3,"p":{},"v":"可扩展性","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"随着规模的增长，例如数据量、流量和复杂性，系统应该可以用合理的方式进行应对，满足这种增长。"},{"t":"paragraph","d":5,"p":{},"v":"当应用负载增加的时候，比如用户从1w到100w，从100w到1000w，应用程序如何应对增长的负载。"},{"t":"paragraph","d":5,"p":{},"v":"相关参数：Web服务的QPS，数据库的写入比例，DAU，缓存命中率。有时候平均值很重要，有时候短时间内的峰值会成为系统瓶颈。"},{"t":"paragraph","d":5,"p":{},"v":"Twitter的Fan-out结构，对数据量提出了挑战。当一个人发Tweet时候，怎么处理Timeli ":{},"v":"便于运维团队保持系统平稳运行。"},{"t":"paragraph","d":6,"p":{},"v":"良好的可操作性意味着更轻松的日常工作，进而运维团队能专注于高价值的事情。"},{"t":"paragraph","d":6,"p":{},"v":"数据系统可以通过各种方式使日常任务更轻松"}]},{"t":"heading","d":4,"p":{},"v":"简单性（Simplicity）","c":[{"t":"list_item","d":6,"p":{},"v":"从系统中消除尽可能多的复杂度（complexity），使新工程师也能轻松理解系统。（注意这和用户接口的简单性不一样。）<br>\n<strong>复杂度（complexity）</strong>有各种可能的症状，例如：状态空间激增、模块间紧密耦合、纠结的依赖关系、不一致的命名和术语、解决性能问题的Hack、需要绕开的特例等等，"}]},{"t":"heading","d":4,"p":{},"v":"可演化性（evolability）","c":[{"t":"list_item","d":6,"p":{},"v":"使工程师在未来能轻松地对系统进行更改，当需求变化时为新应用场景做适配。也称为可扩展性（extensibility），可修改性（modifiability）或可塑性（plasticity）。"},{"t":"list_item","d":6,"p":{},"v":"组织流程方面，敏捷开发，TDD，重构。"},{"t":"list_item","d":6,"p":{},"v":"修改数据系统并使其适应不断变化需求的容易程度，是与简单性和抽象性密切相关的：简单易懂的系统通常比复杂系统更容易修改"}]}]}]},{"t":"heading","d":2,"p":{},"v":"第3章","c":[{"t":"heading","d":3,"p":{},"v":"数据库核心： 数据结构","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"一个最简单的数据库"}]},{"t":"fence","d":4,"v":"<pre class=\"language-bash\"><code class=\"language-bash\"><span class=\"token shebang important\">#!/bin/bash</span>\n<span class=\"token function-name function\">db_set</span> <span class=\"token punctuation\">(</span><span class=\"token punctuation\">)</span> <span class=\"token punctuation\">{</span>\n    <span class=\"token builtin class-name\">echo</span> <span class=\"token string\">\"<span class=\"token variable\">$1</span>,<span class=\"token variable\">$2</span>\"</span> <span class=\"token operator\">>></span> database\n<span class=\"token punctuation\">}</span>\n<span class=\"token function-name function\">db_get</span> <span class=\"token punctuation\">(</span><span class=\"token punctuation\">)</span> <span class=\"token punctuation\">{</span>\n    <span class=\"token function\">grep</span> <span class=\"token string\">\"^<span class=\"token variable\">$1</span>,\"</span> database <span class=\"token operator\">|</span> <span class=\"token function\">sed</span> -e <span class=\"token string\">\"s/^<span class=\"token variable\">$1</span>,//\"</span> <span class=\"token operator\">|</span> <span class=\"token function\">tail</span> -n <span class=\"token number\">1</span>\n<span class=\"token punctuation\">}</span>\n</code></pre>\n"},{"t":"bullet_list","d":4,"p":{},"v":"","c":[{"t":"list_item","d":5,"p":{},"v":"db_set","c":[{"t":"list_item","d":7,"p":{},"v":"追加到文件尾部方式通常足够高效， 因而db_set函数性能很好。"},{"t":"list_item","d":7,"p":{},"v":"与db_set相似， 许多数据库内部都使用日志(log) , 日志是一个仅支持追加式更新的数据文件"}]},{"t":"list_item","d":5,"p":{},"v":"db_get","c":[{"t":"list_item","d":7,"p":{},"v":"db_get函数的性能会非常差。"},{"t":"list_item","d":7,"p":{},"v":"每次想查找一个键， db_get必须从头到尾扫描整个数据库文件来查找键的出现位置, 查找的开销是O(n)。"}]}]},{"t":"heading","d":4,"p":{},"v":"哈希索引","c":[{"t":"blockquote","d":5,"p":{},"v":"","c":[{"t":"paragraph","d":6,"p":{},"v":"可以提供高性能的读和写， 只要所有的key可以放入内存（因为hash map需要保存在内存中）"}]},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"引入新的问题","c":[{"t":"list_item","d":8,"p":{},"v":"哈希表必须全部放入内存， 如果有大量的键， 就没那么幸运了。"},{"t":"list_item","d":8,"p":{},"v":"很难使磁盘上的hash map表现良好，需要大量的随机访问I/0。"},{"t":"list_item","d":8,"p":{},"v":"当哈希变满时，增长代价昂贵，并且哈希冲突时需要复杂的处理逻辑。"},{"t":"list_item","d":8,"p":{},"v":"区间查询效率不高。不能简单地扫描a和z区间内的所有键，只能采用逐个查找的方式查询每一个键。"}]}]},{"t":"heading","d":5,"p":{},"v":"总结","c":[{"t":"list_item","d":7,"p":{},"v":"使用限制，用作存储点击量，访问量"}]}]},{"t":"heading","d":4,"p":{},"v":"SSTable和 LSM-Tree","c":[{"t":"blockquote","d":5,"p":{},"v":"","c":[{"t":"paragraph","d":6,"p":{},"v":"<strong>键值对的序列按键排序</strong>。这就是<strong>SSTables（Sorted String Tables）</strong>的数据格式。我们还要求同一个key只会出现在一个段中。"}]},{"t":"heading","d":5,"p":{},"v":"SSTables优点：","c":[{"t":"list_item","d":7,"p":{"index":1},"v":"1. 合并段更简单。就像merge sort一样。"},{"t":"list_item","d":7,"p":{"index":2},"v":"2. 查找数据使用二分查找"},{"t":"list_item","d":7,"p":{"index":3},"v":"3. 压缩时，可以利用稀疏索引，降低了IO带宽。"}]},{"t":"heading","d":5,"p":{},"v":"构建和维护SSTables","c":[{"t":"list_item","d":7,"p":{"index":1},"v":"1. 在内存中保存一个排序结构，比如红黑树，AVL树。"},{"t":"list_item","d":7,"p":{"index":2},"v":"2. 在插入修改时候可以很快的响应。"},{"t":"list_item","d":7,"p":{"index":3},"v":"3. 可以顺序的读区它们。"}]},{"t":"heading","d":5,"p":{},"v":"存储引擎工作流程","c":[{"t":"list_item","d":7,"p":{"index":1},"v":"1. 写入时，将数据加入内存表中，可以是红黑树实现。"},{"t":"list_item","d":7,"p":{"index":2},"v":"2. 当内存中的红黑树大小超过阀值时，把它用SSTable的格式写入磁盘。"},{"t":"list_item","d":7,"p":{"index":3},"v":"3. 处理读请求时，先尝试查询内存表，如果miss就查询磁盘段文件s。"},{"t":"list_item","d":7,"p":{"index":4},"v":"4. 周期性的执行合并和压缩。丢弃被覆盖和删除的值。"}]},{"t":"heading","d":5,"p":{},"v":"实现LSM-Tree（Log-structured Merge-Tree）","c":[{"t":"list_item","d":7,"p":{},"v":"LevelDB，RocksDB，HBase， 都源于Google的BigTable论文。最初这个索引结构在早起的系统中被命名LSM-Tree。因此，基于合并和压缩的排序文件原理的存储引擎，通常都被称作LSM存储引擎。"},{"t":"list_item","d":7,"p":{},"v":"全文搜索，Lucene是ElasticSearch和Solr的索引引擎。采用了类似的方法保存字典。全文索引复杂的多，但想法类似。"}]},{"t":"heading","d":5,"p":{},"v":"性能优化","c":[{"t":"list_item","d":7,"p":{"index":1},"v":"1. 查询不存在的key时，会从内存开始扫描到磁盘的最后一个段。解决方法是，Bloom Filter。"},{"t":"list_item","d":7,"p":{"index":2},"v":"2. 压缩合并的时机。分为大小分级和分层压缩两个方法。一个是小的SSTables被连续合并到大的旧的SSTables。另一个是key的范围分裂成多个更小的SSTables，旧数据被移动到单独的层级。"}]},{"t":"heading","d":5,"p":{},"v":"总结","c":[{"t":"list_item","d":7,"p":{},"v":"由于数据是按照排序存储，因此可以高效的执行区间查询。"},{"t":"list_item","d":7,"p":{},"v":"因为磁盘是顺序写入的，LSM-Tree的写入吞吐量可以非常高。"}]}]},{"t":"heading","d":4,"p":{},"v":"B-trees索引","c":[{"t":"blockquote","d":5,"p":{},"v":"","c":[{"t":"paragraph","d":6,"p":{},"v":"应用最广泛的索引结构。和SSTable一样，B-tree保留按key排，也可以实现高效的范围查询。"},{"t":"paragraph","d":6,"p":{},"v":"B-tree将数据库分解成固定大小的块和页（4KB or more）。这种设计更接近底层硬件，因为磁盘也是固定大小的块的排列。"},{"t":"paragraph","d":6,"p":{},"v":"每个页可以用地址标志，是磁盘地址，而不是内存。这样可以用这些页面引用构造一个树状页面进行索引。索引的根是一个页面，之后的查找根据地址，读取相应的页。"},{"t":"paragraph","d":6,"p":{},"v":"分支因子：大多数数据库的索引适合3-4层的B-tree.因此不需要遍历非常深的页面层次即可找到所需的页。"},{"t":"bullet_list","d":6,"p":{},"v":"","c":[{"t":"list_item","d":7,"p":{},"v":"B树：多路搜索树，每个结点存储M/2到M个关键字，非叶子结点存储指向关键字范围的子结点；所有关键字在整颗树中出现，且只出现一次，非叶子结点可以命中；"},{"t":"list_item","d":7,"p":{},"v":"B+树：在B-树基础上，为叶子结点增加链表指针，所有关键字都在叶子结点中出现，非叶子结点作为叶子结点的索引；B+树总是到叶子结点才命中；"}]}]},{"t":"heading","d":5,"p":{},"v":"使B-tree可靠","c":[{"t":"list_item","d":7,"p":{},"v":"B-tree底层的基本操作是使用新数据覆盖磁盘的旧页。磁盘是覆盖扇区，对于SSD，擦除和重写的存储芯片块很大，情况更复杂。"},{"t":"list_item","d":7,"p":{},"v":"页面溢出，需要分裂页时，也要覆盖其父页对更新后的两个子页的引用。属于复杂操作。在完成更新前发生崩溃，可能会产生孤儿页面。"},{"t":"list_item","d":7,"p":{},"v":"崩溃恢复，使用redo Log。写数据之前先写日志。"},{"t":"list_item","d":7,"p":{},"v":"并发控制。"}]},{"t":"heading","d":5,"p":{},"v":"优化B-tree","c":[{"t":"list_item","d":7,"p":{"index":1},"v":"1. 一些数据库不是用覆盖页，而是做复制。"},{"t":"list_item","d":7,"p":{"index":2},"v":"2. 保存key的缩略信息而不是完整的key，来节省空间。只需要提供足够的信息来描述key的起止范围。"},{"t":"list_item","d":7,"p":{"index":3},"v":"3. 页可以存在磁盘的任何位置。可能回有随机的IO，而不是连续的。有些B-tree尝试实现对B-tree进行布局，但是随着树的增长，这个顺序会越来越难维护。"},{"t":"list_item","d":7,"p":{"index":4},"v":"4. 添加额外指针。左到右的指针，加速遍历。"}]}]},{"t":"heading","d":4,"p":{},"v":"对比B-tree, LSM-tree","c":[{"t":"blockquote","d":5,"p":{},"v":"","c":[{"t":"paragraph","d":6,"p":{},"v":"根据经验，LSM-Tree写入更快，而B-tree读更快。读取通常在LSM—Tree中较慢，因为要检查多个不同的数据结构和SSTables。"}]},{"t":"heading","d":5,"p":{},"v":"LSM-Tree优点","c":[{"t":"list_item","d":7,"p":{"index":1},"v":"1. LSM只写入一次数据（不考虑写放大（写入引起的压缩和合并）），而B-tree写入两次（一次redo log，一次数据本身）。"},{"t":"list_item","d":7,"p":{"index":2},"v":"2. LSM可以成熟比B-tree更大的吞吐量。有时具有较低的写放大，顺序写入速度快。"},{"t":"list_item","d":7,"p":{"index":3},"v":"3. 可以支持更好的压缩，文件比B-tree小很多。没有B-tree产生碎片的问题。"}]},{"t":"heading","d":5,"p":{},"v":"LSM-Tree缺点","c":[{"t":"list_item","d":7,"p":{"index":1},"v":"1. 响应延迟不确定，因为压缩和合并。"},{"t":"list_item","d":7,"p":{"index":2},"v":"2. 由于配置问题，会出现压缩跟不上写入速度的问题。来不及合并，直到磁盘空间不足。"},{"t":"list_item","d":7,"p":{"index":3},"v":"3. 事务支持不如B-tree"}]}]},{"t":"heading","d":4,"p":{},"v":"其他索引","c":[{"t":"heading","d":5,"p":{},"v":"在索引中存储值","c":[{"t":"paragraph","d":7,"p":{},"v":"索引中存储行或则行的具体位置（堆文件法）。将索引行直接存在索引中，聚集索引。MySQL的InnoDB存储引擎中，表的主键是聚集索引，二级索引引用主键。"}]},{"t":"heading","d":5,"p":{},"v":"多列索引","c":[{"t":"list_item","d":7,"p":{},"v":"级联索引，通过将一列追加到另一列，将几个字段组合成一个键。只能从前到后匹配。B-tree和LSM-tree都无法高效的应对这种查询。"},{"t":"list_item","d":7,"p":{},"v":"更常见的索引空间，R树。PostGIS使用PostgreSQL的广义搜索书索引实现了地理空间索引作为R树。"}]},{"t":"heading","d":5,"p":{},"v":"全文搜索和模糊索引","c":[{"t":"paragraph","d":7,"p":{},"v":"之前的搜索都是准确匹配，而不能应对类似的key的搜索，例如错误的拼写。"},{"t":"paragraph","d":7,"p":{},"v":"Lucene引擎支持在某个编辑距离内的模糊搜索。LevelDB中这个内存中的索引是一些key的稀疏集合。但在Lucene中，内存中的索引是key中的字符串序列的有限状态机，类似字典树。这个自动机可以转换成Leveshtein自动机，支持编辑距离内的搜索。"}]},{"t":"heading","d":5,"p":{},"v":"在内存中保存所有内容","c":[{"t":"list_item","d":7,"p":{},"v":"内存数据库。例如Memcached，做缓存。数据在重启后可以恢复。"},{"t":"list_item","d":7,"p":{},"v":"内存数据可以更快的原因，是因为它们可以避免使用写磁盘的格式对内存数据结构编码的开销。"},{"t":"list_item","d":7,"p":{},"v":"提供了给予磁盘索引难以实现的数据结构，例如Redis中的优先级队列和集合。"},{"t":"list_item","d":7,"p":{},"v":"可以使用反缓存的方法，当没有足够的内存时，将一部分不常用数据倒入磁盘，类似操作系统的虚拟内存。"},{"t":"list_item","d":7,"p":{},"v":"将来的NVM（non-volatile memory）技术广泛的普及，也可能很大的改变存储引擎的设计。"}]}]}]},{"t":"heading","d":3,"p":{},"v":"事务处理OLTP与分析处理OLAP","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"事务意味着允许客户端进行低延迟读区和写入，相比于只能周期性的运行的批处理作业。事务不一定具有ACID属性。"},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"OLTP每次返回<font color='red'>少量的数据</font>，随机访问，低延迟要求。"},{"t":"list_item","d":6,"p":{},"v":"OLAP对大量数据访问，批量导入（ETL）或事件流，内部分析师，为决策提供支持。"}]}]},{"t":"heading","d":4,"p":{},"v":"数据仓库","c":[{"t":"blockquote","d":5,"p":{},"v":"","c":[{"t":"paragraph","d":6,"p":{},"v":"数据仓库是一个单独的数据库，分析师可以在不影响OLTP的情况下，任意使用数据仓库。数据仓库包含公司所有OLTP数据库的只读副本。"},{"t":"paragraph","d":6,"p":{},"v":"单独使用数据仓库的优势在于数据仓库可以针对分析访问模式进行优化。本文前半部分讨论的索引模型只适合与OLTP而不适合做分析查询。"}]},{"t":"heading","d":5,"p":{},"v":"OLTP数据库和数据仓库的差异","c":[{"t":"list_item","d":7,"p":{},"v":"数据仓库也支持SQL查询接口，但是和OLTP的实现差异很大。"},{"t":"list_item","d":7,"p":{},"v":"一些数据库（SQL Server和SAP HANA）在同一产品中支持事务处理和数据仓库。然而，它们是两个独立的存储和查询引擎，只是通过一个SQL接口来访问。"},{"t":"list_item","d":7,"p":{},"v":"一些商用的数据仓库，Teradata，Vertica，SAP HANA等很贵。还有开源的基于Hadoop的SQL项目，例如Apache Hive，Spark SQL，Cloudera Impala，Facebook Presto，Apache Tajo和Apache Drill. 其中一些是基于Google Dremel而构建的。"}]}]},{"t":"heading","d":4,"p":{},"v":"星型与雪花型分析模式","c":[{"t":"blockquote","d":5,"p":{},"v":"","c":[{"t":"paragraph","d":6,"p":{},"v":"许多数据仓库都使用了星型模式，也称为维度建模。"},{"t":"paragraph","d":6,"p":{},"v":"这种模式的中心是一个所谓的事实表。事实表的每一行表示在特定时间发生的事件。"}]},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"通常，事实被捕获为单独的事件，这样之后的分析具有很大的灵活性。"},{"t":"list_item","d":6,"p":{},"v":"事实表中的列是属性，其他列可能会引用其他表的外键，成为维度表，这些维度代表事件的发生地点，时间，方式和原因。"},{"t":"list_item","d":6,"p":{},"v":"名称<strong>星型模式</strong>来源于关系表可视化的适合，事实表位于中间，被一系列维度表包围。"},{"t":"list_item","d":6,"p":{},"v":"该模型的一个变体成为<strong>雪花模型</strong>，其中维度进一步细分为子空间。例如，dimproduct表中的每一行可以再次向外引用品牌和类型的外键。这样更规范，但是更复杂。分析人员一般首选星型。"},{"t":"list_item","d":6,"p":{},"v":"典型的数据仓库中，表都非常宽，事实表通常超过100列，甚至几百列。维度表也可能很宽。"}]}]}]},{"t":"heading","d":3,"p":{},"v":"列式存储","c":[{"t":"ordered_list","d":4,"p":{"start":1},"v":"","c":[{"t":"list_item","d":5,"p":{"index":1},"v":"1. 主要关注事实表的海量数据问题，通常有万亿行、PB级别的数据。"},{"t":"list_item","d":5,"p":{"index":2},"v":"2. 虽然通常事实表超过100列，但是一般一次分析也只会访问其中的4，5列。如何高效的执行这中类型的查询？"},{"t":"list_item","d":5,"p":{"index":3},"v":"3. OLTP系统中，数据库的存储都是面向行的。如果属性超过100列，那么需要把很多不需要的数据读入内存，然后丢弃。非常低效。"},{"t":"list_item","d":5,"p":{"index":4},"v":"4. 面向列存储，不是将一行的内容存在一起，而是把每一列的所有值存在一起。"}]},{"t":"heading","d":4,"p":{},"v":"列压缩","c":[{"t":"blockquote","d":5,"p":{},"v":"","c":[{"t":"paragraph","d":6,"p":{},"v":"面向列的存储非常适合压缩。一种技术是位图编码。"}]},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"每一个不同的值一个位图，位图的位数是行数。"},{"t":"list_item","d":6,"p":{},"v":"Bigtable模型仍然主要是面向行的。"}]},{"t":"heading","d":5,"p":{},"v":"内存带宽和矢量化处理","c":[{"t":"list_item","d":7,"p":{},"v":"除了减少需要从磁盘加载的数据量之外，列存储也有利于高效利用CPU的周期性。"}]}]},{"t":"heading","d":4,"p":{},"v":"列存储中的排序","c":[{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"列的存储如果是按照某个常见的顺序，例如date，就可以做类似于SSTables的索引机制。注意单独排序某列没用，需要正行排序。"}]},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"另一个好处是可以进行压缩。可以进行游程编码，位图那样。"}]},{"t":"heading","d":5,"p":{},"v":"几种不同的排序","c":[{"t":"list_item","d":7,"p":{"index":1},"v":"1. C-Store的改进。用不同的方式存储相同的数据。使不同的排序查询都获益。也就是通过排序后的冗余数据加速。"},{"t":"list_item","d":7,"p":{"index":2},"v":"2. 列排序，类似于面向行的二级索引。区别是，列的索引中，存的是值而不是地址。"}]}]},{"t":"heading","d":4,"p":{},"v":"列存储与写操作","c":[{"t":"list_item","d":6,"p":{},"v":"上述的优化，都是对读的优化，这会让写变得更困难。类似B-tree的就地更新的操作，对压缩列是不可能的。"},{"t":"list_item","d":6,"p":{},"v":"一个方案是类似LSM-tree。先写入内存的排序数据结构，然后在一定的时候把内存的数据顺序的倒入磁盘，接着进行有可能的文件合并。这样查询的时候需要检查内存中的数据，和磁盘中的数据。这对于查询方是透明的。"}]},{"t":"heading","d":4,"p":{},"v":"聚合：数据立方体和物化视图","c":[{"t":"list_item","d":6,"p":{},"v":"数据仓库不是一定要用列存储的。但是列存储因为查询分析更快，所以正在迅速普及。数据仓库另一个方面是物化聚合，就是把常用的查询物理存储化，缓存一些查询结果。"},{"t":"list_item","d":6,"p":{},"v":"实现：物化视图。 物化视图的常见特例称为数据立方体或OLAP立方。它是按不同维度分组的聚合网格。以沿着每行或每列应用相同的汇总，并获得一个维度减少的汇总（按产品的销售额，无论日期，还是按日期销售，无论产品如何）。"},{"t":"list_item","d":6,"p":{},"v":"缺点是数据立方体不具有查询原始数据的灵活性。因此，大多数数据仓库试图保留尽可能多的原始数据，并将聚合数据（如数据立方体）仅用作某些查询的性能提升。"}]}]}]},{"t":"heading","d":2,"p":{},"v":"第9章 一致性与共识","c":[{"t":"blockquote","d":3,"p":{},"v":"","c":[{"t":"paragraph","d":4,"p":{},"v":"分布式最庸的抽象之一就是共识： 所有的节点就某一项提议达成一致."}]},{"t":"heading","d":3,"p":{},"v":"可线性化","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"也称为原子一致性， 强一致性。"},{"t":"paragraph","d":5,"p":{},"v":"其基本的想法是让一个系统看起来好像只有一个数据副本， 且所有的操作都是原子的。有了这个保证， 应用程序就不需要关心系统内部的多个副本。"}]},{"t":"heading","d":4,"p":{},"v":"如何达到线性化？","c":[{"t":"blockquote","d":5,"p":{},"v":"","c":[{"t":"paragraph","d":6,"p":{},"v":"可线性化背后的基本思想很简单：使系统看起来好像只有一个数据副本。"}]},{"t":"blockquote","d":5,"p":{},"v":"","c":[{"t":"paragraph","d":6,"p":{},"v":"<strong>可线性化与可串行化</strong>"},{"t":"bullet_list","d":6,"p":{},"v":"","c":[{"t":"list_item","d":7,"p":{},"v":"可串行化"}]},{"t":"paragraph","d":6,"p":{},"v":"可串行化是事务的隔离属性， 其中每个事务可以读写多个对象（行， 文档， 记录等。它用来确保事务执行的结果<font color='red'>与串行执行（即每次执行一个事务）的结果完全相同</font>， 即使串行执行的顺序可能与事务实际执行顺序不同 。"},{"t":"bullet_list","d":6,"p":{},"v":"","c":[{"t":"list_item","d":7,"p":{},"v":"可线性化"}]},{"t":"paragraph","d":6,"p":{},"v":"可线性化是<font color='red'>读写寄存器（单个对象）的最新值保证</font>。它并不要求将操作组合到事务中， 因此无法避免写倾针等问题 除非采取其他额外措施。"}]}]},{"t":"heading","d":4,"p":{},"v":"线性化的依赖条件","c":[{"t":"list_item","d":6,"p":{},"v":"加锁与主节点选取"},{"t":"list_item","d":6,"p":{},"v":"约束与唯一性保证"},{"t":"list_item","d":6,"p":{},"v":"跨通道的时间依赖"}]},{"t":"heading","d":4,"p":{},"v":"实现线性化系统","c":[{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"主从复制（部分支持可线性化）"},{"t":"list_item","d":6,"p":{},"v":"共识算法（可线性化）"},{"t":"list_item","d":6,"p":{},"v":"多主复制（不可线性化）"},{"t":"list_item","d":6,"p":{},"v":"无主复制（可能不可线性化）"}]},{"t":"heading","d":5,"p":{},"v":"线性化与 quorum"}]},{"t":"heading","d":4,"p":{},"v":"线性化的代价","c":[{"t":"heading","d":5,"p":{},"v":"CAP 理论"}]}]}]}]}],"p":{}})</script>
